<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>#VacinaJá</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<head>
		<h1 class="title">Cadastro #VacinaJá</h1>
	</head>
	<div class="form">
	<form action="" class="forms"> <br>
				<fieldset>
					<label for="nome">Nome:</label>
					<input type="nome completo" name="" id="nome-completo" placeholder="Nome Completo" required>			
				</fieldset>
				<fieldset>
					<label for="nome">Data de Nascimento:</label>
					<input type="date" name="" id="data-nascimento" required> <br>
				</fieldset>
				<fieldset>
					<label for="nome">CPF:</label>
					<input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required> <br>
				</fieldset>
				<fieldset>
					<label for="nome">Nome da Mãe:</label>
					<input type="text" name="" id="nome-mae" placeholder="Nome da Mãe" required > <br>
				</fieldset>
				<fieldset>
					<label for="nome">Raça:</label>
					<select name="raça" id="raça">
						<option value=""selected>Definir</option>
						<option value="Negro">Negro</option>
						<option value="Pardo">Pardo</option>
						<option value="Indigena">Indigena</option>				
						<option value="Amarelo">Amarelo</option>
						<option value="Branco">Branco</option>
					</select>
				</fieldset>
				<fieldset>
					<label for="sexo">Sexo:</label>
						<select name="" id="sexo">
							<option value=""selected>Definir</option>
							<option value="Feminino">Feminino</option>
							<option value="Masculino">Masculino</option>
							<option value="Outros">Outros</option>
							<option value="prefiro não informar">Prefiro não informar</option>
						</select>		
				</fieldset>
				<fieldset>
					<label for="nome">E-mail:</label>
					<input type="email" name="" id="email" placeholder="exemplo@gmail.com"> <br>
				</fieldset>
				<fieldset>
					<label for="nome">Tel:</label>
					<input type="tel" name="" id="telefone" placeholder="(00)00000000-0"> <br>
				</fieldset>
				<fieldset>
					<label for="nome">Endereço:</label>
					<input type="text" name="" id="endereço" placeholder="Endereço"> 
				</fieldset>
				<fieldset>
					<label for="nome">CEP:</label>
					<input type="text" name="" id="cep" placeholder="cep"> <br>
				</fieldset>
				<fieldset>
					<label for="nome">Gestante:</label>
					<input type="checkbox" name="" id="gestante">

				</fieldset>
				<fieldset>
					<label for="nome">Puérpera:</label>
					<input type="checkbox" name="" id="puérpera"> <br>
				</fieldset>
				<fieldset>
					<label for="nome">Dose a ser aplicada:</label>
						<select id="dose">
							<option value=""selected>Definir</option>
							<option value="Primeira Dose">Primeira Dose</option>
							<option value="Segunda Dose">Segunda Dose</option>
							<option value="Dose Reforço">Dose Reforço</option>
						</select>
				</fieldset>
					<button id="btn" class="btn" >Enviar</button>
				</form>
			</div>
	<footer> <p class="title-footer">São Paulo Governo do Estado</p> <br>#VacinaJá</footer>			
</body>
<script src="javascript.js"></script>

</html>
